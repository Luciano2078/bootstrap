<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/custon-form.css">

    <title>Fale Conosco</title>
</head>
<body>

    <header>
        <div class="container" id="topo-cad">
            <div class="row">
                <div class="col">
                    <img src="./images/logo03.jpg" alt="Logo">
                </div>

                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="contato">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h2 class="cad-title">Cadastro</h2>
                    <p class="cad-text">Preencha seus dados para receber uma cotação.</p>
                </div>
            </div>
            <form class="form">
                <div class="row">
                    <div class="col">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="form-control">
                    </div>

                    <div class="col">
                        <label for="email">E-Mail</label>
                        <input class="form-control" type="text" name="email" id="email">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="endereco">Endereço</label>
                        <input class="form-control" type="text" name="endereco" id="endereço">
                    </div>

                    <div class="col">
                        <label for="numero">Número</label>
                        <input class="form-control" type="text" name="numero" id="numero">
                    </div>

                    <div class="col">
                        <label for="bairro">Bairro</label>
                        <input class="form-control" type="text" name="bairro" id="bairro">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control">
                    </div>

                    <div class="col">
                        <label for="estado">Estado</label>
                        <select name="estado" id="estado" class="form-control">
                            <option value="">Selecione um estado:</option>
                            <option value="rs">RS</option>
                            <option value="sc">SC</option>
                            <option value="pr">PR</option>
                            <option value="sp">SP</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="cep">Cep</label>
                        <input type="text" name="cep" id="cep" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label for="info">Informações</label>
                            <textarea class="form-control" name="informacoes" id="info" rows="5"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="promocionais" id="promocionais">
                            <label for="promocionais" class="form-check-label">Aceito receber mensagens promocionais</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-success">Realizar Cadastro</button>

            </form>

            <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se </a>para receber novidades</p>
        </div>
    </section>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
    
                <div class="modal-reader">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                </div>
    
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e promoções</h6>
                    <form class="form-inline">
                        <input type="text" class="form-control mb-3" name="nome" placeholder="Digite seu nome">
                        <input type="text" class="form-control mb-3" name="email" placeholder="Digite seu e-mail" required>
                        <button type="submit" class="btn btn-success">Receber novidades</button>
                    </form>
                </div>
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
